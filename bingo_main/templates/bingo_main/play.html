{% load static %}
{% load i18n %}
{% get_current_language as lang %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X8J1Q2QTBS"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-X8J1Q2QTBS');
    </script>
    
    <title>Polybingo-Custom Bingo Games</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/polybingo-logotype-new.png' %}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/animate.css' %} ">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %} ">

    <link rel="stylesheet" href="{% static 'css/aos.css' %} ">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %} ">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %} ">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %} ">


    <link rel="stylesheet" href="{% static 'css/flaticon.css' %} ">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %} ">
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <link rel="stylesheet" href="{% static 'css/my.css' %} ">
    {% block css %}
    {% endblock css %}

    <style>
        body {
            /*
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); 
            */
            background: linear-gradient(-45deg, #db4517, #eeea0a, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 25s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    {% block js %}
    {% endblock js %}
</head>

<style>
    footer {
        position: fixed;
        height: 100px;
        bottom: 0;
        width: 100%;
    }

</style>
<body>
    <div class="container" style="margin-top:10%">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <img style="width: 100%;" src="{% static 'images/polybingo-logo-new.png' %}" alt=""
                onclick="window.location.href = '{% url "bingo_main:bingo_main" %}'">
        
                <form class="form-group" style="width: 100% !important;" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mt-5">
                            <div class="col-md-12 col-12">
                                <div class="row ml-2">
                                    <div class="col-md-12 col-sm-8">
                                        <div class="d-flex justify-content-center"">
                                            <h4 {% if lang == 'he' %} dir='rtl' align='right' {% else %} style="text-align: left; color:rgb(12, 68, 7);" {% endif %}>{% trans 'Game Code' %}</h4>
                                        </div>
                                        <div class="row d-flex justify-content-center"">
                                            <div class="pinSection">
                                                <input type="text" name="pin1" id="pin1" maxlength="1" size="1" pattern="\d*"
                                                    inputmode="numeric" class="" oninput="next(this, 'pin2')" required  autofocus/>
                                                <input type="text" name="pin2" id="pin2" maxlength="1" size="1" pattern="\d*"
                                                    inputmode="numeric" class="" oninput="next(this, 'pin3')" required />
                                                <input type="text" name="pin3" id="pin3" maxlength="1" size="1" pattern="\d*"
                                                    inputmode="numeric" class="" oninput="next(this, 'pin4')" required />
                                                <input type="text" name="pin4" id="pin4" maxlength="1" size="1" pattern="\d*"
                                                    inputmode="numeric" class="" oninput="next(this, 'name')" required />
                                            </div>
                                        </div>
                                    </div>
            
                                </div>
                                <div class="row ml-2 d-flex justify-content-center" {% if lang == 'he' %} dir='rtl' align='right' {% else %} style="text-align: left;" {% endif %}>
                                    <div class="col-md-12 col-12">
                                        <input class="mt-3 nickname form-control" type="text" name="name"
                                            id="name" pattern="[a-zA-Z0-9\s]+" placeholder="{% trans 'Nickname' %}" />
                                            <div class="errorBox" id="submitError">
                                            </div>
                                    </div>
            
                                    </div>
                            </div>
                            <div class="col-md-12 col-12">
                                <button type="button" id="playButton"
                                onclick="openBingo(url={% url 'bingo_main:check_game_id' %})"
                                class="btn btn-block btn-secondary play-button" style="margin-top:3rem" />{% if lang == 'he' %} !{% trans 'Play' %}
                            {% else %} {% trans 'Play' %}! {% endif %}</button>
                            </div>
                    </div>
                    <!-- <input type="submit" class="playButton" value="Play!"> -->
                </form>
            
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-3"></div>
                <div class="col-md-8 col-6">
                    <div class="row">
                        <div class="col-6" style="text-align: end;">
                            <a href="{% url 'bingo_main:terms' %}" style="color: white;">{% trans 'Terms' %}</a></li>
                        </div>
                        <div class="col-3">
                            <a href="{% url 'bingo_main:privacy' %}" class="" style="color: white;">{% trans 'Privacy' %}</a></li>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-2"></div>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/loadGame.js' %}"></script>
    <script>
        // window.addEventListener('resize', getImageHeight());
        window.addEventListener("resize", function () {
            getImageHeight();
        });

        setInterval(() => {
            //switchImages();
        }, 6000);
        //switchImages();

        function switchImages() {
            document.querySelectorAll(".imageContainer").forEach((el) => {
                let images = el.querySelectorAll(".infoImage");
                images[0].style.opacity = 0;
                images[1].style.opacity = 1;
                setTimeout(() => {
                    images[0].style.opacity = 1;
                    images[1].style.opacity = 0;
                }, 3000);
            });
        }

        function getImageHeight() {
            if (window.innerWidth < 800) return;
            let descriptionArray = document.querySelectorAll(".descriptionText");
            descriptionArray.forEach((el) => {
                el.parentNode.querySelector(".infoImage").style.height =
                    el.offsetHeight + "px";
            });
        }

        getImageHeight();

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
          })

    </script>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <!-- <script src="{% static 'js/jquery.timepicker.min.js' %}"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script> -->
    <!-- <script src="{% static 'js/google-map.js' %}"></script> -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>

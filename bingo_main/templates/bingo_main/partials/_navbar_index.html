{% get_current_language as lang %}
<!-- NAV BAR -->

    <nav class="navbar navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container p-0">
        <table style="width: 100% !important; margin-left:0% !important; margin-right: 0% !important">
            <tr>
                <td>
                    <a class="navbar-brand" href="{% url 'bingo_main:bingo_main' %}"><img class="main-logo"
                        src="{% static 'images/polybingo-logo-new.png' %}" alt=""
                        onclick="window.location.href = '{% url "bingo_main:bingo_main" %}'" ></a>        
                </td>
                <td>
                    <div class="" id="ftco-nav">
                        <ul class="navbar-nav ml-auto">
                            <!-- <li class="nav-item active"><a href="{% url 'bingo_main:bingo_main' %}" class="nav-link">Home</a></li> -->
                            <!-- <li class="nav-item"><a href="{% url 'bingo_main:about' %}" class="nav-link">About</a></li> -->
                            <!-- <li class="nav-item"><a href="speakers.html" class="nav-link">Speakers</a></li> -->
                            <!-- <li class="nav-item"><a href="schedule.html" class="nav-link">Schedule</a></li> -->
                            <!-- <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li> -->
                            {% if user.is_authenticated %}
                            <li class="nav-item mr-md-2"><button class="btn btn-secondary"
                                    onclick="window.location.href='{% url "bingo_main:dashboard" %}'">
                                    {% trans 'Dashboard' %}</button></li>
                            {% else %}
                            {% endif %}
                        </ul>
                    </div>
                </td>
                <td>
                    {% if user.is_authenticated %}
                        <a href="{% url 'bingo_main:logout_view' %}" class="nav-link">{% trans 'Logout' %}</a>
                    {% else %}
                            <a href="{% url 'bingo_main:bingo_main_login' %}" class="nav-link">{% trans 'Login' %}</a>
                    {% endif %}
                </td>
                <td>
                    <!-- Language Menu -->           
                    <div class="top-language-bar">
                        <form action="{% url 'set_language' %}" method="POST">
                        {% csrf_token %}
                            <input  type="hidden" name="text" value="{{ redirect_to }}">
                            <select style="background-color: white;" class="lang-select" name="language" id="home_lang_selector" onchange="this.form.submit()">
                                <option class="form-control" value="">{% trans 'Change Language' %}</option>
                                {% get_available_languages as LANGUAGES %}
                                {% get_language_info_list for LANGUAGES as languages %}
                                {% for language in languages %}
                                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                                    {{ language.name_local }}
                                </option>
                                {% endfor %}
                                <!-- <input class="" type="submit" value="Go" style="margin: 1rem;background-color: #8bc34a; color:white; border:0em; border-radius: 3px"> -->
                            </select>
                        </form>		
                    </div>                
                    <!-- End Language bar-->
                </td>
            </tr>
        </table>

        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
            aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> {% trans 'Menu' %}
        </button> -->

        

    </div>
</nav>

    <div class="container">

                                <ul>
                                    <li>Game ID: <b>{{ game.game_id }}</b></li>
                                    <li>Allbum name: <b>{{ album }}</b></li>
                                    <li>Winning Conditions: <b>{{ winning_cond }}</b></li>
                                    <li>Is Public: <b>{{ is_public }}</b></li>
                                </ul>
                            </div>
                        </div>
    
                        <div class="col-4">
                            <a href="{% url 'game:game-room' game_id=game.game_id %}" class="btn btn-primary btn-lg" type="submit" id="startGame" name="startGame" target="_blank" >Start Game</a>
                        </div>
                        <div class="col-4">
                            <h3>Current Players</h3>
                            <div class="mt-4">
                                <ol>
                                    <li>Hadada</li>
                                </ol>
                            </div>
                        </div>
                </div> 
            </section>

        </form>

        </div>
    </div>

    <!-- Websocket -->
    <script>
        //Open game socket

        const scheme = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        console.log('Game WS is ready!')
        const gameSocket = new WebSocket(
            scheme
            + window.location.host
            + '/ws/game/'
            + gameId
            + '/'
        );    

        gameSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#game-log').value += (data.message + '\n');

            // OPEN THE LIST TO THE IMAGE THAT IS RECEIVED
        };

        gameSocket.onclose = function(e) {
            console.error('Game socket closed unexpectedly');
        };
